---
layout: default
---

{%-include back_link.html-%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">Post: {{ page.date | date: site.theme_config.date_format_post }}</time><br>
    <time datetime="{{ page.last-modified-date }}">Latest Mod.: {{ page.last-modified-date | date: site.theme_config.date_format_post}}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
