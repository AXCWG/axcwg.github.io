title: Andy Xie Creativity Workgroup # name of the site
author: Andy Xie Creativity Workgroup # name of site's author
email: andyxie@moonshotacademy.cn # email of site's author
url: / # root address of the site
baseurl: "/" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  A (nearly) no-CSS, fast, minimalist Jekyll theme.
future: false
timezone: Asia/Shanghai
# permalink: /:slug.html
permalink: pretty

favicon: "logo.jpg" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

theme: no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: "../" # customize text for homepage link in post layout
  date_format_post: "%Y-%m-%d %H:%M:%S" # customize how date is formatted
  date_format_home: "%Y-%m-%d"
  show_description: false # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
